<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>IRO管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" th:href="@{static/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{static/css/font.css}">
	<link rel="stylesheet" th:href="@{static/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{static/js/xadmin.js}"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">IRO管理系统</div>
        <div class="message" th:text="${msg}"></div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" th:action="@{/userLogin}">
            <input name="username" placeholder="用户名"  type="text"
                   lay-verify="required" class="layui-input"th:value="${preName}">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

</body>
</html>
